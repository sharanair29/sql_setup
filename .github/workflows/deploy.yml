name: Deploy SQL Server on AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔑 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🏗 Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Apply Terraform Configuration
        run: |
          cd terraform
          terraform apply -auto-approve -var="aws_region=${{ secrets.AWS_REGION }}"

      - name: Wait for EC2 instance to be ready
        run: sleep 60  # Allow time for EC2 to start

      - name: Fetch Terraform Outputs
        id: get-ec2-ip
        run: |
          echo "EC2_IP=$(terraform -chdir=terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Configure Ansible Inventory
        run: |
          echo "[windows]" > ansible/inventory.ini
          echo "$EC2_IP ansible_user=Administrator ansible_password=${{ secrets.WINDOWS_PASSWORD }} ansible_connection=winrm ansible_port=5985 ansible_winrm_transport=basic" >> ansible/inventory.ini

      - name: Run Ansible Playbook for SQL Installation
        run: |
          cd ansible
          ansible-playbook -i inventory.ini playbook.yml
